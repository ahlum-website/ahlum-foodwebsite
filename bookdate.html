<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Romantic Date</title>
    <link rel="icon" href="982b6014-9db4-4892-ac95-f7e0b1d6d440.jfif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: url(various-vegetables-black-table-with-space-message_1220-616.avif) no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #f39c12;
            margin: 0;
            font-size: 2.5em;
        }
        .booking-container {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        .detail {
            margin: 15px 0;
            font-size: 1.2em;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
        }
        .reserve-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            display: block;
            margin: 20px auto;
            transition: background-color 0.3s;
            width: 100%;
        }
        .reserve-button:hover {
            background-color: #c0392b;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #e74c3c;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Book Your Romantic Date</h1>
    </header>
    <div class="booking-container">
        <p class="detail">Make your evening special with a reservation!</p>
        <form action="thank-you.html" method="GET">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="number" id="guests" name="guests" min="1" placeholder="Number of Guests" required>
            <input type="text" id="special-requests" name="special-requests" placeholder="Any Special Requests?">
            <button type="submit" class="reserve.html">Confirm Your Reservation</button>
        </form>
        <p class="detail">We canâ€™t wait to serve you!</p>
    </div>
    <a href="bankdiscount.html" class="back-link">Back to Discounts</a>
</body>
</html>
