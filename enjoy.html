<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enjoy Midweek</title>
    <link rel="icon" href="982b6014-9db4-4892-ac95-f7e0b1d6d440.jfif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('various-vegetables-black-table-with-space-message_1220-616.avif') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: rgba(34, 34, 34, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 700px;
        }
        h1 {
            color: #f39c12;
            margin: 0;
            font-size: 2.5em;
        }
        .content-container {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .content-container p {
            font-size: 1.2em;
            margin: 15px 0;
            line-height: 1.5;
        }
        .offer-details {
            font-size: 1.1em;
            margin: 15px 0;
            color: #2ecc71;
            font-weight: bold;
        }
        .action-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 300px;
        }
        .action-button:hover {
            background-color: #c0392b;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #f39c12;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Enjoy Midweek Specials</h1>
    </header>
    <div class="content-container">
        <p>Brighten up your week with our exclusive Tuesday discounts! Enjoy a delicious meal at a special price when you use your bank card. </p>
        <p class="offer-details">Get 10% off your meal with code: TUESDAY10</p>
        <button class="action-button" onclick="window.location.href='reserve.html'">Reserve Your Table</button>
    </div>
    <a href="bankdiscount.html" class="back-link">Back to Discounts</a>
</body>
</html>
