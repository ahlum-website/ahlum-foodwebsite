<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Happy Hour</title>
    <link rel="icon" href="982b6014-9db4-4892-ac95-f7e0b1d6d440.jfif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: url(various-vegetables-black-table-with-space-message_1220-616.avif) no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.9);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        h1 {
            color: #f39c12;
            margin: 0;
            font-size: 2.5em;
        }
        .happy-hour-details {
            background-color: rgba(44, 62, 80, 0.8);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: 0 auto;
        }
        .detail {
            margin: 15px 0;
            font-size: 1.2em;
        }
        .reserve-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            text-align: center;
            display: block;
            margin: 20px auto 0;
            transition: background-color 0.3s;
            width: 100%;
        }
        .reserve-button:hover {
            background-color: #c0392b;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #e74c3c;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }

</head>
<body>
    <header>
        <h1>Join Happy Hour</h1>
    </header>
    <div class="happy-hour-details">
        <p class="detail">Join us for our exciting Happy Hour!</p>
        <p class="detail">Enjoy <strong>20% off</strong> on all drinks and select appetizers.</p>
        <p class="detail">Happy Hour is from <strong>5 PM to 7 PM</strong>, Monday to Friday.</p>
        <p class="detail">Don't miss out on the fun and great savings!</p>
        <button class="reserve-button" onclick="window.location.href='reserve.html'">Reserve Your Table Now</button>
