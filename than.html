<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Applying</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            padding: 20px;
            background-image: linear-gradient(rgba(18, 18, 18, 0.5), rgba(18, 18, 18, 0.5)), url('various-vegetables-black-table-with-space-message_1220-616.avif');
            background-repeat: no-repeat;
            background-size: cover;
            text-align: center;
        }
        .thank-you-container {
            background: rgba(30, 30, 30, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #ffab40;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .back-link {
            display: inline-block;
            color: #ffab40;
            text-decoration: none;
            font-size: 1.1em;
            margin-top: 30px;
            padding: 10px 20px;
            border: 2px solid #ffab40;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-link:hover {
            background-color: #ffab40;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your application has been successfully submitted. We appreciate your interest in joining our team!</p>
        <a href="career.html" class="back-link">Back to Careers</a>
    </div>
</body>
</html>
