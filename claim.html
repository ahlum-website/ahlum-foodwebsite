<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Your Treat</title>
    <link rel="icon" href="982b6014-9db4-4892-ac95-f7e0b1d6d440.jfif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: url('various-vegetables-black-table-with-space-message_1220-616.avif') no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: rgba(34, 34, 34, 0.8);
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #f39c12;
            margin: 0;
            font-size: 2.5em;
        }
        .content-container {
            background-color: rgba(44, 62, 80, 0.9);
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 20px 0;
        }
        p {
            margin: 15px 0;
            font-size: 1.1em;
            line-height: 1.5;
        }
        input {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .claim-button {
            background-color: #e74c3c;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s;
            width: 100%;
        }
        .claim-button:hover {
            background-color: #c0392b;
        }
        .back-link {
            margin-top: 20px;
            color: #f39c12;
            text-decoration: none;
            font-size: 1.1em;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Claim Your Treat</h1>
    </header>
    <div class="content-container">
        <p>Thank you for being a valued customer! Claim your delicious treat by filling out the form below.</p>
        <form action="thankyou.html" method="GET">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <input type="text" id="code" name="code" placeholder="Promo Code (if any)">
            <button type="submit" class="claim-button">Claim My Treat</button>
        </form>
        <p>Donâ€™t miss out on this special offer!</p>
    </div>
    <a href="bankdiscount.html" class="back-link">Back to Discounts</a>
</body>
</html>
