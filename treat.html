<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treat Button</title>
    <link rel="icon" href="982b6014-9db4-4892-ac95-f7e0b1d6d440.jfif" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: url('various-vegetables-black-table-with-space-message_1220-616.avif') no-repeat center center fixed; 
            background-size: cover;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .treat-button {
            background-color: #e74c3c;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s;
        }
        .treat-button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <h1>Get Your Treat!</h1>
    <p>Click the button below to claim your delicious treat.</p>
    <button class="treat-button" onclick="window.location.href='claim.html'">Claim My Treat</button>
</body>
</html>
